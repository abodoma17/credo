    <title>Log in Page</title>

<body>
    <section class="bg-[#f4f3ee] min-h-screen flex items-center justify-center">
        <!--Container-->
        <div class="bg-[#2da95c] grid grid-cols-2 items-center rounded-2xl shadow-lg max-w-3xl p-5">
            <!--form and --or-- google facebook apple-->
            <div>
                <!--form-->
                <div class="px-16">
                    <h2 class="font-bold text-2x text-[#023941]">Login</h2>
                    <p class="text-sm mt-4 text-[#023941]">If you already a member, easily log in</p>
                    <form action="" class="flex flex-col gap-4">
                        <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="E-mail">
                        <input class="p-2 rounded-xl border" type="password" name="password" placeholder="Password">
                        <button class="bg-[#023941] rounded-xl text-white py-2">Log in</button>
                    </form>
                </div>
                <!--OR-->
                <div class="mt-10 grid grid-cols-3 items-center text-border-[#090b0e]">
                    <hr class="border-[#090b0e]">
                    <p class="text-center">OR</p>
                    <hr class="border-[#090b0e]">
                </div>
                <!--google facebook apple-->
                <div class="flex flex-col justify-center items-center gap-4 mt-10">
                    <button type="button"
                        class="w-80 text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-xl text-sm px-5 py-2.5 flex justify-center items-center dark:focus:ring-[#3b5998]/55">
                        <svg class="w-4 h-4 mr-2 -ml-1" aria-hidden="true" focusable="false" data-prefix="fab"
                            data-icon="facebook-f" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <path fill="currentColor"
                                d="M279.1 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.4 0 225.4 0c-73.22 0-121.1 44.38-121.1 124.7v70.62H22.89V288h81.39v224h100.2V288z">
                            </path>
                        </svg>
                        Sign in with Facebook
                    </button>
                    <button type="button"
                        class="w-80 text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-xl text-sm px-5 py-2.5 flex justify-center items-center dark:focus:ring-[#4285F4]/55 ">
                        <svg class="w-4 h-4 mr-2 -ml-1" aria-hidden="true" focusable="false" data-prefix="fab"
                            data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">

                        Sign in with Google
                    </button>
                    <button type="button"
