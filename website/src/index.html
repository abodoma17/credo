<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- First Section -->
    <div class="bg-[url('https://www.homeandsmart.de/var/site/storage/images/_aliases/fixed_col_12/4/0/7/0/510704-1-ger-DE/whatsin-suchmaschine-medikamente.jpg')] h-screen bg-cover bg-top flex flex-col"> 

        <!-- Navigation Bar -->
        <div class="flex justify-around items-center text-xl p-2 bg-white">
            <div class="flex">
                <img src="./imgs/logo.png" alt="" class="w-16">
                <div class="flex justify-around items-center mx-5">
                    <a class="mr-2 inline-block text-blue-900"  href="">Home</a>
                    <a class="mx-2 inline-block hover:text-blue-900" href="">About</a>
                </div>
            </div>

            

            <div class="flex">
                <div class="flex text-base">
                    <input type="text" placeholder="Search.." class="p-1 bg-slate-200 rounded-l-lg focus:outline-none">
                    <div class="flex justify-center items-center bg-blue-900 p-1 rounded-r-lg">
                        <i class="fa fa-search text-white" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="flex text-2xl justify-center items-center ml-3 ">
                    <i class="fa-brands fa-twitter hover:cursor-pointer text-blue-500 ml-2"></i>
                    <i class="fa-brands fa-facebook hover:cursor-pointer text-blue-800 mx-1"></i>
                    <i class="fa-brands fa-instagram hover:cursor-pointer text-pink-600 mx-1"></i>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="h-full flex justify-center items-center text-white bg-gray-900 bg-opacity-60">
            <div class="text-center w-1/3">
                <h1 class="text-6xl font-extrabold font-serif uppercase">Credo</h1>
                <p class="text-center text-3xl mt-4 mb-0 font-light">Saving lives one prescription at a time.</p>
                <p class="font-extralight text-lg mt-0 mb-5">TEST</p>
                <a href="" class=" text-xl px-3 py-1 border-2 rounded-lg bg-none hover:bg-white hover:text-black">Scan QR Code</a>
            </div>
        </div>
    </div>

    <!-- Section 2 -->
    <div class="h-screen flex">

    </div>   
</body>
</html>
