                <canvas class="p-10" id="chartLine"></canvas>
              </div>       
              <!-- Required chart.js -->
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <!-- Chart line -->
              <script>
                  const labels = [
                      '5h ago',
                      '4h ago',
                      '3h ago',
                      '2h ago',
                      '1h ago',
                      'Now',
                  ];
                  const data = {
                      labels: labels,
                      datasets: [{
                          label: 'Tempreture during last five hours',
                          backgroundColor: 'hsl(143, 58%, 42%)',
                          borderColor: 'hsl(143, 58%, 42%)',
                          data: [-20, -10, 0, 10, 20, 30],
                      }]
                  };
                  var configLineChart = {
                      type: 'line',
                      data,
                      options: {}
                  };
                  var chartLine = new Chart(
                      document.getElementById('chartLine'),
                      configLineChart
                  );
              </script>
              </div>
        </div>
